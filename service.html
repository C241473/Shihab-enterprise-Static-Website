.container{

.services{

.card{

  transition:.2s;
  text-align:center;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 8px 20px rgba(0,0,0,0.12);
}
.icon{
  font-size:32px;
  margin-bottom:10px;
}
.card h3{
  margin:10px 0;
  color:#0d6efd;
}
.card p{
  font-size:14px;
  line-height:1.5;
}

/* FOOTER */

  padding:15px;

/* MOBILE RESPONSIVE */
@media(max-width:768px){
  header{
